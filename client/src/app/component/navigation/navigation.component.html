<mat-toolbar class="navigation" color="primary">
	<mat-toolbar-row>
		<span routerLink="/" class="logo">
			<mat-icon class="icon">home</mat-icon>
			Home Page
		</span>
	</mat-toolbar-row>
	<mat-toolbar-row>
		<nav>
			<ul>
				<li *ngFor="let rout of routs" routerLinkActive="active" routerLink="/app/{{rout.link}}">
					<mat-icon class="icon">{{rout.icon}}</mat-icon>
					{{rout.name}}
				</li>
			</ul>
		</nav>
	</mat-toolbar-row>
</mat-toolbar>
