<mat-card>
	<mat-card-title>
		<div class="card-title">
			<span [routerLink]="['/issue',issue._id]">
				{{issue.title}}
			</span>
			<div class="buttons">
				<button mat-icon-button [matMenuTriggerFor]="beforeMenu" aria-label="Example icon-button with a menu">
					<mat-icon>more_vert</mat-icon>
				</button>
				<mat-menu #beforeMenu="matMenu" xPosition="before">
					<button mat-menu-item color="accent" (click)=updateIssue(issue)>
						<mat-icon>edit</mat-icon>Edit
					</button>
					<button mat-menu-item color="warn" (click)=removeIssue(issue)>
						<mat-icon>delete</mat-icon>Remove
					</button>
				</mat-menu>
			</div>

		</div>
	</mat-card-title>
	<mat-card-subtitle>
		{{ issue.description}}
	</mat-card-subtitle>
	<mat-card-subtitle>{{issue.createdAt | date}}
		<span class="status" [ngClass]="issue.status">
			{{ issue.status}}
		</span>
	</mat-card-subtitle>
</mat-card>
