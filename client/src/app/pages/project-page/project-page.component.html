<h1 class="center">Issues</h1>
<section class="center">
	<button mat-raised-button color="primary" (click)="addNewIssue()">Add new Issue</button>
</section>Ë

<div class="wrap" *ngIf="issues; else loader">
	<div class="cards" *ngIf="issues.length !== 0; else empty">
		<mat-card  *ngFor="let issue of issues" >
			<mat-card-title>
				<div class="card-title">
					<span [routerLink]="['/issue',issue._id]">
						{{issue.title}}
					</span>
					<div class="buttons">
							<button mat-flat-button color="accent" (click)=updateIssue(issue)>Edit</button>
							<button mat-flat-button color="warn" (click)=removeIssue(issue)>Remove</button>
					</div>
				</div>
			</mat-card-title>
			<div class="">{{ issue.description}}</div>
			<mat-card-subtitle>{{issue.createdAt | date}}
				<span class="status" [ngClass]="issue.status">
					{{ issue.status}}
				</span>
			</mat-card-subtitle>
		</mat-card>
	</div>
	<ng-template #empty>
		<div class="center">
			You dont have any Issues yet
		</div>
	</ng-template>

</div>

<ng-template #loader>
	<app-loader></app-loader>
</ng-template>
